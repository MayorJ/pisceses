<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Admin - Pisceses</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="assets/css/style.css">
</head><body>
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
  <div class="container">
    <a class="navbar-brand logo-inline" href="index.html"><img src="assets/images/pisceses-logo.svg" alt="Pisceses logo"></a>
    <div class="d-flex gap-2">
      <a class="btn btn-outline-primary" href="index.html">Shop</a>
      <a class="btn btn-outline-secondary" href="blog.html">Blog</a>
      <a class="btn btn-outline-secondary" href="contact.html">Contact</a>
    </div>
  </div>
</nav>
<main class="container my-5 admin-panel">
  <div id="admin-login-card">
    <h3>Admin Login</h3>
    <form id="pin-form" class="row g-2">
      <div class="col-auto"><input id="admin-pin" class="form-control" placeholder="Enter PIN"></div>
      <div class="col-auto"><button class="btn btn-primary" type="submit">Enter</button></div>
    </form>
    <!-- <p class="small-muted mt-2">Default PIN is 1234 (change in README or localStorage).</p> -->
  </div>

  <div id="admin-area" style="display:none;">
    <h4>Manage Products</h4>
    <form id="product-form" class="row g-2 mb-4">
      <h5 id="product-form-title">Add Product</h5>
      <div class="col-md-3"><input id="p-name" class="form-control" placeholder="Product name"></div>
      <div class="col-md-2"><input id="p-cat" class="form-control" placeholder="Category"></div>
      <div class="col-md-2"><input id="p-price" type="number" class="form-control" placeholder="Price"></div>
      <div class="col-md-3"><input id="p-image" type="file" class="form-control"></div>
      <div class="col-md-12"><textarea id="p-desc" class="form-control" placeholder="Short description"></textarea></div>
      <div class="col-auto"><button class="btn btn-success" type="submit">Save Product</button></div>
    </form>

    <table class="table table-striped">
      <thead><tr><th>Image</th><th>Name</th><th>Category</th><th>Price</th><th>Actions</th></tr></thead>
      <tbody id="admin-products"></tbody>
    </table>

    <hr>
    <h4>Manage Blog Posts</h4>
    <form id="blog-form" class="row g-2 mb-4">
      <h5 id="blog-form-title">Add Blog Post</h5>
      <div class="col-md-4"><input id="b-title" class="form-control" placeholder="Title"></div>
      <div class="col-md-4"><input id="b-excerpt" class="form-control" placeholder="Excerpt"></div>
      <div class="col-md-4"><input id="b-image" type="file" class="form-control"></div>
      <div class="col-md-12"><textarea id="b-content" class="form-control" placeholder="HTML content"></textarea></div>
      <div class="col-auto"><button class="btn btn-success" type="submit">Save Blog</button></div>
    </form>

    <table class="table table-striped">
      <thead><tr><th>Image</th><th>Title</th><th>Date</th><th>Actions</th></tr></thead>
      <tbody id="admin-blogs"></tbody>
    </table>
  </div>
</main>
